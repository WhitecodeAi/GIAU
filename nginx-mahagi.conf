server {
    server_name mahagi.in www.mahagi.in;

    root /var/www/giprod/dist/spa;
    index index.html;

    client_max_body_size 100M;

    # Serve uploaded files from GI directory
    location /uploads/ {
        alias /var/www/GI/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Main SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mahagi.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mahagi.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = mahagi.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name mahagi.in www.mahagi.in;
    return 404; # managed by Certbot
}
